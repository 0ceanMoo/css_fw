<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSSフレームワーク</title>
    <link href="css/util.css" rel="stylesheet">
  </head>
  <body>
    <h1>CSSフレームワーク</h1>
    <div>
      <h2>マージン</h2>
    </div>
    <div class="_clearfix">
      <h2 class="_lined">カラー</h2>
      <div class="color-box">
        <div class="_Red">red</div>
        <div class="_Orange">orange</div>
        <div class="_Yellow">yellow</div>
      </div>
      <div class="color-box">
        <div class="_Teal">teal</div>
        <div class="_Green">green</div>
        <div class="_Lime">lime</div>
      </div>
      <div class="color-box">
        <div class="_Navy">navy</div>
        <div class="_Blue">blue</div>
      </div>
      <div class="color-box">
        <div class="_Olive">olive</div>
        <div class="_Brown">brown</div>
      </div>
      <div class="color-box">
        <div class="_Purple">purple</div>
        <div class="_Violet">violet</div>
        <div class="_Pink">pink</div>
      </div>
      <div class="color-box">
        <div class="_Black">black</div>
        <div class="_Gray">gray</div>
        <div class="_Silver">silver</div>
        <div class="_White">white</div>
      </div>
      <div class="color-box">
        <div class="_Info">info</div>
        <div class="_Warn">warn</div>
        <div class="_Error">error</div>
      </div>
      <div class="color-box">
        <div class="_Ok">ok</div>
        <div class="_Ng">ng</div>
      </div>
      <style>
        .color-box {
          clear: both;
        }
        .color-box div {
          float: left;
          margin: 0;
          padding: 0;
          width: 80px;
          height: 40px;
          line-height: 40px;
          text-align: center
        }
      </style>
    </div>
    <div>
      <h2 class="_lined">ボタン</h2>
      <div class="btn-box">
        <button class="_Btn">Btn</button>
        <button class="_Btn-Black">Btn-Black</button>
        <button class="_Btn-red">Btn-red</button>
        <button class="_Btn-Red">Btn-Red</button>
        <button class="_Btn-blue">Btn-blue</button>
        <button class="_Btn-Blue">Btn-Blue</button>
        <button class="_Btn-yellow">Btn-yellow</button>
        <button class="_Btn-Yellow">Btn-Yellow</button>
        <button class="_Btn-orange">Btn-orange</button>
        <button class="_Btn-Orange">Btn-Orange</button>
      </div>
      <div class="btn-box">
        <button class="_Btn-info">Btn-info</button>
        <button class="_Btn-Info">Btn-Info</button>
        <button class="_Btn-warn">Btn-warn</button>
        <button class="_Btn-Warn">Btn-Warn</button>
        <button class="_Btn-error">Btn-error</button>
        <button class="_Btn-Error">Btn-Error</button>
      </div>
      <div class="btn-box">
        <button class="_Btn-ok">Btn-ok</button>
        <button class="_Btn-Ok">Btn-Ok</button>
        <button class="_Btn-ng">Btn-ng</button>
        <button class="_Btn-Ng">Btn-Ng</button>
      </div>
      <style>
        .btn-box {
          margin: 10px 0
        }
      </style>
    </div>
  </body>
</html>
